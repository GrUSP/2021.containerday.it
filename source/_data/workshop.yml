      - "Monitoring, logging e tracing di applicazioni di produzione"
    addressees_title: "A chi è rivolto"
    addressees_description: "Alla fine del corso saprai disegnare e implementare software in ambiente serverless, comprendendo sia le dinamiche tecniche che la struttura dei costi."
    requirements_title: "Requisiti di partecipazione"
    requirements_description: "Qualche giorno prima del corso verrà fornito un voucher di accesso ai servizi AWS a tutti i partecipanti. È responsabilità del partecipante arrivare con portatile configurato e funzionante. Vi daremo tutte le indicazioni utili per la configurazione."
