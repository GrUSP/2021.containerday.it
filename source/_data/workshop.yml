    description_long:
      "Serverless si presenta come una chiave per rendere più agile ed efficiente lo sviluppo di applicazioni di nuova generazione, Cloud Native e completamente in linea con la tendenza a far comunicare i servizi tramite API.
      <br><br  />In questo workshop verificheremo quali promesse vegono mantenute dalle tecnologie Serverless, quali sono le implicazioni per il processo di sviluppo e per la definizione dell'architettura delle soluzioni,
      e forniremo anche in pratica, grazie a un laboratorio su un progetto di esempio, le basi per creare al meglio nuove applicazioni basate sui servizi di AWS. <br><br  />"
    # video trailer?
