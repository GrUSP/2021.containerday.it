      teacher_2:
        teacher_name: "Francesco Benigno"
        teacher_bio: "Sviluppatore full stack da circa 8 anni, sono AWS certified developer e mi occupo di sviluppo e progettazione di progetti cloud native da quando sono entrato in Sparkfabrik ormai quasi 6 anni fa."
        pic_filename: "francesco-benigno.jpeg"
        teacher_role: "Software Developer"
        teacher_org: "Sparkfabrik"
