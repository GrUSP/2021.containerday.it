        teacher_name: "Francesco Benigno"
        teacher_bio: "Sviluppatore full stack da circa 7 anni, sono anche un AWS certified developer e mi occupo di sviluppo e manutenzione di progetti cloud native da quando sono entrato in Sparkfabrik ormai quasi 5 anni fa."
        pic_filename: "francesco-benigno.jpeg"
        teacher_role: "Software Developer"
        teacher_org: "Sparkfabrik"
    topics_title: "Programma"
