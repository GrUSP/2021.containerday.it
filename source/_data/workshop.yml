    topics:
      - "Panoramica portafoglio servizi serverless su AWS;"
      - "Design ed architettura di applicazioni serverless;"
      - "Testing best practices e tecniche di sviluppo locale;"
      - "Monitoring, logging e tracing di applicazioni di produzione."
