        teacher_bio: "Ho realizzato applicazioni web a cominciare dalla fine del secolo scorso. Attualmente alterno ruoli di solution architect (orientato a cloud native) e di agile coach/scrum master."
        pic_filename: "marcello-testi.jpeg"
